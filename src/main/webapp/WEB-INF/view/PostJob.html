	<!-- DATA TABLE JAVA SCRIPT 3 CDN LINK for head  -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>

	<!-- DATA TABLE 2 CSS LINKS for head -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">

	<!-- Bootstrap Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<style>
		h4 {
			text-align: center;
			border: 1px solid;
			color: white;
			padding: 10px;
			background-color: #FF3E6C;
		}
	</style>
</head>

<body>
	<br>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-1 col-md-6 col-sm-8 col-xs-12"></div>

			<div class="col-lg-10 col-md-6 col-sm-8 col-xs-12">


				<div class="card">
					<div class="card-body">
						<div class="container" data-aos="fade-up">
							<form class="c-form">
								<!-- General Information -->
								<div class="box">
									<div class="box-header">
										<h4 class="container-fluid mb-5 wow fadeIn">General
											Information</h4>
									</div>
									<div class="box-body">
										<div class="row">
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Job Title</label> <input type="text" class="form-control"
													placeholder="Job Title" name="job title"><br>
											</div><br><br>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Company Name</label> <input type="text" class="form-control"
													placeholder="Company Name" name="company name">
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Category</label> <select class="wide form-control">
													<option data-display="Location">IT</option>
													<option value="3">HR</option>
												</select>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12 m-clear">
												<label>Description</label> <input type="text" class="form-control"
													placeholder="Description" name="Description">
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Salary Range</label> <input type="text" class="form-control"
													placeholder="Salary Range" name="Salary Range">
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12 m-clear">
												<label>No. Of Vacancy</label> <input type="text" class="form-control"
													placeholder="No. Of Vacancy" name="No. of Vacancy"><br>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12 m-clear">
												<label>Experience</label> <select class="wide form-control">
													<option data-display="Experience">0 To 6 Month</option>
													<option value="1">1 Year</option>
													<option value="2">2 Years</option>
													<option value="2">3 Years</option>
													<option value="2">4 Years</option>
													<option value="2">5 Years</option>
													<option value="2">6 Years</option>
													<option value="2">7 Years</option>
													<option value="2">8 Years</option>
													<option value="2">9 Years</option>
													<option value="2">10 Years</option>
												</select><br>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12 m-clear">
												<label>Company Logo</label>
												<div class="custom-file-upload">
													<input type="file" id="file" name="myfiles[]" multiple />
												</div>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12 m-clear">
												<label>Job Type</label> <select class="wide form-control">
													<option data-display="Job Type">Full Time</option>
													<option value="1">Part Time</option>
													<option value="2">Freelancer</option>
												</select>
											</div>
											<div class="col-md-6 col-sm-6 col-xs-12 m-clear">
												<label>Qualification Required</label> <input type="text"
													class="form-control" placeholder="Qualification">
											</div>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<label>Skills(Seperate with Comma)</label> <input type="text"
													class="form-control" placeholder="Skills">
											</div>
										</div>
									</div>
								</div><br><br>

								<!-- Company Address -->
								<div class="box">
									<div class="box-header">

										<h4 class="container-fluid mb-5 wow fadeIn">Company
											Address</h4>
									</div>
									<div class="box-body">
										<div class="row">
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Email</label> <input type="email" class="form-control"
													placeholder="Email"><br>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Phone Number</label> <input type="text" class="form-control"
													placeholder="Phone Number">
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Website Link</label> <input type="text" class="form-control"
													placeholder="Website Link">
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Address</label> <input type="text" class="form-control"
													placeholder="Address"><br>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>City</label> <select class="wide form-control">
													<option data-display="State">select</option>
													<option value="1">Amravati</option>
													<option value="2">Itanagar</option>
													<option value="3">Dispur</option>
													<option value="4">Patna</option>
													<option value="5">Raipur</option>
													<option value="6">Panaji</option>
													<option value="7">Gandhinagar</option>
													<option value="8">Chandigarh</option>
													<option value="9">Shimla</option>
													<option value="10">Ranchi</option>
												</select>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12 m-clear">
												<label>State</label> <select class="wide form-control">
													<option data-display="State">Select</option>
													<option value="1">Andhra Pradesh</option>
													<option value="2">Arunachal Pradesh</option>
													<option value="3">Assam</option>
													<option value="4">Bihar</option>
													<option value="5">Chhattisgarh</option>
													<option value="6">Chhattisgarh</option>
													<option value="7">Gujarat</option>
													<option value="8">Haryana</option>
													<option value="9">Himachal Pradesh </option>
													<option value="10">Jharkhand</option>
												</select>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12 m-clear">
												<label>Country</label> <select class="wide form-control">
													<option data-display="State">Afghanistan</option>
													<option value="1">Albania</option>
													<option value="2">Algeria</option>
													<option value="3">Brazil</option>
													<option value="4">Burundi</option>
													<option value="5">Bulgaria</option>
													<option value="6">Germany</option>
													<option value="7">Grenada</option>
													<option value="8">Guatemala</option>
													<option value="9" disabled>Iceland</option>
												</select>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12 m-clear">
												<label>Zip Code</label> <input type="text" class="form-control"
													placeholder="Zip Code">
											</div>
										</div>
									</div>
								</div><br><br>

								<!-- Social Accounts -->
								<div class="box">
									<div class="box-header">
										<h4 class="container-fluid mb-5 wow fadeIn">Social
											Accounts</h4>

									</div>
									<div class="box-body">
										<div class="row">
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Facebook</label> <input type="text" class="form-control"
													placeholder="https://www.facebook.com"><br>
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Google +</label> <input type="text" class="form-control"
													placeholder="https://www.gmail.com">
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Twitter</label> <input type="text" class="form-control"
													placeholder="https://twitter.com">
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>LinkedIn</label> <input type="text" class="form-control"
													placeholder="https://www.linkedin.com">
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Pinterest</label> <input type="text" class="form-control"
													placeholder="https://www.pinterest.com">
											</div>
											<div class="col-md-4 col-sm-6 col-xs-12">
												<label>Instagram</label> <input type="text" class="form-control"
													placeholder="http://instagram.com">
											</div>
										</div>
									</div>
								</div><br><br>
								<div class="text-center">
									<button type="submit" class="btn"
										style="color: white;background-color: #FF3E6C;">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>

			<div class="col-lg-1 col-md-6 col-sm-8 col-xs-12"></div>
		</div>
	</div>

</body>

</html>
